<!DOCTYPE html>
<html>
    <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      text-align: center;
      padding-top: 50px;
    }

    .container {
      background: #fff;
      display: inline-block;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    input, button {
      margin: 8px 0;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background: #45a049;
    }

    #result {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
<body>
  <h3>Rectangle Perimeter</h3>

  Length: <input id="length" type="number"><br><br>
  Width: <input id="width" type="number"><br><br>
  <button onclick="calc()">Calculate</button>

  <p id="result"></p>

  <script>
    function calc() {
      let l = document.getElementById("length").value;
      let w = document.getElementById("width").value;
      let p = 2 * (parseFloat(l) + parseFloat(w));
      document.getElementById("result").innerText = "Perimeter = " + p;
    }
  </script>
</body>
</html>
